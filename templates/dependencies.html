<div class="bower-config-file">

    <div class="header-section">
        <div class="bower-title">{{Strings.TITLE_INSTALLED_PACKAGES}}</div>
    </div>

    <table class="bottom-panel-table table table-striped table-condensed">
        <tbody>
            {{#dependencies}}
            <tr data-bower-dependency="{{ name }}">
                <td>
                    <div class="name bower-row-item">{{ name }}</div>
                </td>
                <td>
                    <div class="version bower-row-item">({{ version }})</div>
                </td>

                <td>
                    <div class="controls bower-row-item">
                        <button class="btn btn-mini" data-bower-installed-action="delete" data-name="{{ name }}" title="{{Strings.DELETE}}">
                            <span class="octicon octicon-x"></span>
                        </button>
                    </div>
                </td>
            </tr>
            {{/dependencies}}

            {{^dependencies}}
            <tr>
                <td>
                    <span class="bower-row-item">{{ Strings.INSTALLED_PACKAGES_NOT_FOUND }}</span>
                </td>
            </tr>
            {{/dependencies}}
        </tbody>
    </table>
</div>
