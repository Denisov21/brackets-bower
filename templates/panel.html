<div id="brackets-bower-panel" class="bottom-panel vert-resizable top-resizer">
    <!-- header -->
    <div class="toolbar simple-toolbar-layout bower-panel-header">
        <div class="title">{{ Strings.TITLE_BOWER }}</div>

        <div class="panels">
            <div class="btn-group">
                <button data-bower-panel-key="bower-json" title="{{ Strings.TITLE_DEPENDENCIES }}" class="btn small">
                    <span class="octicon octicon-package"></span>
                </button>

                <button data-bower-panel-key="config" title="{{ Strings.TITLE_CONFIG }}" class="btn small">
                    <span class="octicon octicon-settings"></span>
                </button>
            </div>
        </div>

        <div class="tools">
            <button data-bower-btn-id="settings" title="{{ Strings.TITLE_SETTINGS }}" class="btn small">
                {{ Strings.TITLE_SETTINGS }}
            </button>
        </div>

        <a href="#" class="close">&times;</a>
    </div>

    <!-- content -->
    <div class="brackets-container">

        <div id="brackets-bower-config"></div>

        <div id="brackets-bower-dependencies"></div>

    </div>
</div>
