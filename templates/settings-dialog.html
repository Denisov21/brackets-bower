<div id="bower-settings-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{ Strings.TITLE_SETTINGS }}</h1>
    </div>

    <div class="modal-body table-striped tab-content">

    </div>

    <div class="modal-footer">
        <button class="btn dialog-button">{{ Strings.TEXT_RELOAD_DEFAULTS }}</button>
        <button data-button-id="close" class="btn dialog-button">{{ Strings.TEXT_CANCEL }}</button>
        <button data-button-id="ok" class="btn primary dialog-button">{{ Strings.TEXT_SAVE }}</button>
    </div>
</div>
