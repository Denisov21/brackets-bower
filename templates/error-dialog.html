<div id="bower-error-dialog" class="modal" data-severity-type={{severity}}>
    <div class="modal-header">
        <h1 class="dialog-title">{{ Strings.TITLE_WARNING }}</h1>
    </div>

    <div class="modal-body table-striped tab-content">
        <h3>{{ title }}</h3>
        <pre>{{ description }}</pre>
    </div>

    <div class="modal-footer">
        <button data-button-id="close" class="btn primary dialog-button">{{ Strings.TEXT_CLOSE }}</button>
    </div>
</div>
